<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar et Formulaire</title>
    <link rel="stylesheet" href="navbar.css"> <!-- Lien vers le CSS externe -->
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le CSS formulaire -->
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#contact">Contact</a></li>
            <li><a href="#biographie">Biographie</a></li>
            <li><a href="#competences">Compétences</a></li>
            <li><a href="#projets">Projets</a></li>
            <li><a href="#photos">Mes photos</a></li>
        </ul>
    </nav>

    <!-- Section principale -->
    <main>
        <!-- Section Contact -->
        <section id="contact" class="form-container">
            <h2>Me contacter</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required aria-required="true">

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required aria-required="true">

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required aria-required="true"></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>

        <!-- Autres sections placeholder -->
        <section id="biographie">
            <h2>Biographie</h2>
            <p>Votre contenu ici...</p>
        </section>

        <section id="competences">
            <h2>Compétences</h2>
            <p>Votre contenu ici...</p>
        </section>

        <section id="projets">
            <h2>Projets</h2>
            <p>Votre contenu ici...</p>
        </section>

        <section id="photos">
            <h2>Mes photos</h2>
            <p>Votre contenu ici...</p>
        </section>
    </main>
</body>
</html>
